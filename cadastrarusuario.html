<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <script type="text/javascript" src="scriptcadastro.js"></script>
    <title>Cadastre-se</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <!-- <h1>Crie sua Conta<br> E entre para o time Seus Cachos</h1> -->
            <img src="img/register-animate.svg" class="left-login-image" alt="Cacheada">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Crie sua Conta</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="nome" placeholder="Sobrenome">
                </div>
                <div class="textfield">
                    <label for="senha">Crie sua senha</label>
                    <input type="password" name="criar-senha" placeholder="Crie uma senha">
                </div>
                <div class="textfield">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" name="senha" placeholder="Confirme sua senha">
                </div>
               
                <input type="button" class="btn-login" onclick="newDoc()" value="Cadastrar">
                <!--<button id="btn1" class="btn-login">Login</button>-->
            </div>
        </div>

    </div>
</body>
</html>
